<div class="overlay-modal">


  <div class="callback-modal" id="start">
    <button class="close-modal">
      <svg width="13" height="13">
        <use href='img/sprite/sprite.svg#close'></use>
      </svg>
    </button>

    <div class="form-wrapp">
      <h2 class="callback-modal__title">
        Начать с гостевого визита
      </h2>

      <form class="modal-form" action="#">
        <label class="modal-form__lable" for="#">

            Ваше имя
          </span>

          <input type="text" required>
        </label>

          <input type="tel" required>

            дата визита
          </span>

          <input type="number" required>
        </label>

            <!-- <a href="#" class="custom-checkbox__descr">Lorem ipsum dolor</a> -->

              Я согласен на обработку &nbsp;

            </span>

          Записаться
        </button>
      </form>
    </div>
